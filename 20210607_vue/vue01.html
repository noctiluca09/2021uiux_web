<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul class="list">
            <li v-for="(명작,i) in product">
                <img v-bind:src="`./images/${pimg[i]}`" alt="">
                <div>
                    <h3>{{product[i]}}</h3><br>
                    {{ price[i].toLocaleString() }}원
                </div>
            </li>

        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                pimg:['1750.jpg',
                      '1724.jpg',
                      '1740.jpg',
                      '1715.jpg'],
                product:['2021 캐논데일 탑스톤 카본 2 그래블 바이크',
                         '예거 메티 G5 그래블 바이크(APEX1)',
                         '2021 메리다 리액토 디스크 5000 로드 자전거',
                         '2021 자이언트 리브 인챈트 20 라이트 어린이 자전거'],
                price:[5200000,
                       1090000,
                       3400000,
                       240000],
            }
        });
    </script>
    <style>
        *{margin: 0;padding: 0;box-sizing:border-box;}
        li{list-style: none;}
        img{width: 100%;}
        #app{padding:10px}
        ul.list li{display: flex;width:100%;border:1px solid #ccc;padding:10px;margin: 10px 0;}
        ul.list li img{flex:1;width:20px;margin-right:10px;}
        ul.list li div{flex:3;font-size:12px;}
    </style>
</body>
</html>
