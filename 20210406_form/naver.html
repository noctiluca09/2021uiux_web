<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap"> <!-- 460 -->
    <header id="header"> <!-- 460 -->
      <h1><a href="#">네이버</a></h1> <!-- 240 -->
    </header>
    <div class="container">
      <div class="content">
        <form action="index.html" method="get">
          <fieldset>
            <legend>아이디/패스워드</legend>
            <div class="field">
              <label for="user-id" class="blind">아이디</label>
              <input type="text" id="user-id" name="userid"
               placeholder="아이디입력" class="inp-field">
              <span class="icon mail">@naver.com</span>
            </div>
            <div class="field">
              <label for="user-id" class="blind">비밀번호</label>
              <input type="password" id="user-pass" name="userpass"
               placeholder="패스워드입력" class="inp-field">
              <span class="icon pass">password</span>
            </div>
              <div class="field">
                <label for="user-id" class="blind">비밀번호확인</label>
                <input type="password" id="user-pass1" name="userpass1"
                 placeholder="비밀번호확인" class="inp-field">
                <span class="icon pass1">password</span>
              </div>
          </fieldset>
          <div class="btn-area">
            <input type="submit" class="btn-submit" value="가입하기">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
