<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="colorbox.css">
  <script src="../js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="../js/jquery.colorbox-min.js" charset="utf-8"></script>
  <style>
    .container {width: 1000px; margin: 0 auto; _background: skyblue;}
    .container li {float:left; width: calc((1000px - 40px) / 3 ); margin-bottom: 20px;margin-right: 20px;}
    .container li:nth-child(3n){margin-right: 0;}
    .container li img {width: 100%;}
    .mb20 {margin-bottom: 20px !important;}

  </style>
  <script>
    $(Document).ready(function(){
      $(".modal").colorbox({rel:"modal"});
      $(".youtube").colorbox({
        iframe:true,
        innerWidth:700,
        innerHeight:393.75
      });
    });
  </script>
</head>
<body>
<div class="container">
  <ul class="clearfix">
    <li class="mb20">
      <a href="../images/img1.jpg" class="modal" title="앵무새">
        <img src="../images/img1.jpg" alt="img1">
      </a>
    </li>
    <li class="mb20">
      <a href="../images/img2.jpg" class="modal" title="장미">
        <img src="../images/img2.jpg" alt="img2">
      </a>
    </li>
    <li class="mb20">
      <a href="../images/img3.jpg" class="modal" title="거위">
        <img src="../images/img3.jpg" alt="img3">
      </a>
    </li>

    <li>
      <a href="https://www.youtube.com/embed/nuHjZrfLAzY" class="youtube" title="21영상">
        <img src="../images/img4.jpg" alt="img4">
      </a>
    </li>
    <li><img src="../images/img5.jpg" alt="img5"></li>
    <li><img src="../images/img6.jpg" alt="img6"></li>
  </ul>
</div>
</body>
</html>
