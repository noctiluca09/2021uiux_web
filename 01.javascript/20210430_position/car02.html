<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <style>
    #panel {width: 600px;height: 300px;border: 1px solid #000;margin: 0 auto; position: relative;}
    .bar {width: 500px;height: 20px;background: #f00;position: absolute;left: 50px;top: 190px;}
    .car {position: absolute;left: 50px;top: 120px;}
    .car.rotate {transform:scale:-1;}
  </style>
  <script>
    $(document).ready(function(){
      let bar = $(".bar");
      let car = $(".car");
      let nStart = car.position().left;
      let nEnd = nStart + bar.width() - car.width();

      let nCurrent = nStart // 0 nStart;
      let nStep = 2;

      let move = 0;
// -----------------------------------------------------------------------
      function carMove(){
        nCurrent += nStep; //nCurrent = nCurrent + nStep;
        console.log(nCurrent);

        if(nCurrent > nEnd){
          nStep = -2;
          car.addClass("rotate")
        }

        if(nCurrent < nStart){
          nStep = 2;
          car.removeClass("rotate")
        }

      car.css("left",nCurrent)
    };
// -----------------------------------------------------------------------
      // setInverval(carMove,30);
      $(".btnStart").click(function(){
        if(move == 0){
          move = setInterval(carMove,3)
        }
      });
      $(".btnStop").click(function(){
        clearInterval(move);
        move = 0;
      });
    });
  </script>
</head>
<body>
  <div id="panel">
  <div class="bar"></div>
  <div class="car">
    <img src="../../images/car.png" alt="car">
  </div>
  </div>
  <button class="btnStart">시작</button>
  <button class="btnStop">종료</button>
</body>
</html>
