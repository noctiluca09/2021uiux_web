#glayLayer {width: 100%; height: 100%;background: #000;position: fixed;
left: 0; top: 0; opacity: .6; display: none;}

  <script>
    $("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");
    $(".modal").click(function(e){
      e.preventDefault();
      const modal = $(this).attr("href");
      console.log(modal);
      $("#glayLayer,#overLayer").show();

      $("#overLayer").html(`<img src="${modal}">`);

        $("#glayLayer,#overLayer").hide();
