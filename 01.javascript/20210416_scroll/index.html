.<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <style>
    body {height: 4000px;}
  .box {width: 100px;height: 100px;background: skyblue;position: absolute;}
  .view {position: fixed;right: 0;bottom: 0;padding: 20px;background:#eee;}
  .box.box1{top: 700px;}
  .box.box2{top: 1400px;}
  .box.box3{top: 2100px;}
  .boxview {background:orange;}
  </style>
</head>
<body>
  <div class="box box1">box1</div>
  <div class="box box2">box2</div>
  <div class="box box3">box3</div>
  <div class="view">
    <p>scroll : <span class="scrollView">0</span></p>
  </div>

  <script>

    const scrollY = document.querySelector(".scrollView");
    const boxPos = document.querySelectorAll(".box");
    window.addEventListener("scroll",function(){
        console.log(window.pageYOffset);
        const scrollYPosition = window.pageYOffset;
        scrollY.innerHTML = scrollYPosition; //resize. 내가 화면을 늘렸다 줄였다 할 때 사용.

      // if(700<scrollYPosition){
      //   boxPos[0].classList.add("boxview");
      // }else{
      //   boxPos[0].classList.remove("boxview");
      // }

      // for (let i=0; i<boxPos.length; i++){
      //   if(boxPos[i].offsetTop<scrollYPosition+200){
      //     boxPos[i].classList.add("boxview");
      // }else{
      //     boxPos[i].classList.remove("boxview");
      // }
      for (let i=0; i<boxPos.length; i++){
        if(boxPos[i].offsetTop<scrollYPosition + window.innerHeight/2){
          boxPos[i].classList.add("boxview");
      }else{
          boxPos[i].classList.remove("boxview");
      }
    }
    });
window.addEventListener("resize",view);
view();
  </script>
</body>
</html>
