  정보입력<input type="text" id="exp" value=""> x 10 <br>
  값<input type="text" id="result">
  <input type="button" value="계산" onclick="calc()">

<script>
  function calc(){
    const exp = document.getElementById("exp");
    const result = document.getElementById("result");
    console.log(eval(exp.value));

    result.value = eval(exp.value);
  }

</script>
<div>
  mouse <span
  onmousedown="down(this)"
  onmouseup="up(this)"
  onmouseover="over(this)"
  onmouseout="out(this)"
  onmousewheel="wheel(event,this)"

  >event</span> ok</div>

<script>
  function down(obj){
    // document.querySelector("span").style.fontStyle = "italic";
    // document.getElementsByTagName("span")[0].style.fontStyle = "italic";
    obj.style.fontStyle = "italic";
  }
  function up(obj){
    obj.style.fontStyle = "normal";
  }
  function over(obj){
    obj.style.border = "1px solid violet"
  }
  function out(obj){
    obj.style.borderColor = "lightgray";
  }
  function wheel(e,obj){
    console.log(e,wheelDelta)
  }
</script>
